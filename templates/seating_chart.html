<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Seating Chart</title>
    <style>
        table {
            border-collapse: collapse;
            margin-top: 20px;
        }
        td {
            border: 1px solid black;
            width: 30px;
            height: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Flight Seating Chart</h2>
    <table>
        {% for row in seating_chart_data %}
            <tr>
                {% for seat in row %}
                    <td>{{ seat }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('home') }}">Home</a>
    <button onclick="history.back()">Go Back</button>

</body>
</html>
